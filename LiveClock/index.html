<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="time">
            <span><p>H&nbsp;</p>
                <p id="hour"></p></span>
            <span><p>M&nbsp;</p>
                <p id="min"> </p></span>
            <span><p>S&nbsp;</p>
                <p id="sec"> </p>
            </span>
        </div>
        <div class="date">
            <span><p>dd</p>
                <p id="day"></p></span>
            <span><p>mm</p>
                <p id="month"> </p></span>
            <span><p>yyyy</p>
                <p id="year"> </p>
            </span>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
